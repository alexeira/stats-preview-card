<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Stats preview card component</title>
</head>

<body>
  <main class="container">
    <article class="images">
      <img src="images/image-header-mobile.jpg" alt="header-mobile" class="header-mobile">
      <img src="images/image-header-desktop.jpg" alt="header-desktop" class="header-desktop">
    </article>
    <article class="card">
      <h1 class="title">
        Get <span class="color">insights</span>
        that help your business grow.
      </h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <section class="info">
        <div class="gap">
          <p class="numbers">10k+</p>
          <p class="text">COMPANIES</p>
        </div>
        <div class="gap">
          <p class="numbers">314</p>
          <p class="text">TEMPLATES</p>
        </div>
        <div class="gap">
          <p class="numbers">12M+</p>
          <p class="text">QUERIES</p>
        </div>
      </section>
    </article>
  </main>
</body>

</html>
